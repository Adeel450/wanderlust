apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wanderlust
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: madhupdevops/backend-wanderlust:latest
          env:
            - name: MONGO_CONN_STR
              value: mongodb://mongo-service:27017/wanderlust?directConnection=true
            - name: MONGO_USERNAME
              value: admin
            - name: MONGO_PASSWORD
              value: admin
          ports:
            - containerPort: 5000
